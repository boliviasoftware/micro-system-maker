<admin-header></admin-header>
<div class="container">
	<h2 class="text-center">System configuration</h2>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Element</th>
						<th style="width:45%">Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="sys-name">System name</label>
						</td>
						<td>
							<input type="text" class="form-control" ng-model="configData.system_name" placeholder="System name" id="sys-name">
						</td>
					</tr>
					<tr>
						<td>
							<label for="theme">Theme</label>
						</td>
						<td>
							<select id="theme" ng-options="item as item for item in configOptions.theme" ng-model="configData.theme" class="form-control">
								<option value="">Select one option...</option>
							</select>
						</td>
					</tr>
					<!-- <tr>
						<td>
							<label for="date-format">System name</label>
						</td>
						<td>
							<input type="text" class="form-control" ng-model="configData.date_format" placeholder="System name" id="date-format">
						</td>
					</tr> -->
					<tr>
						<td colspan="2" class="text-center">
							<button class="btn btn-primary" ng-click="saveConfig()">Save configuration</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- <pre>{{ configData|json }}</pre> -->
</div>
