<div class="modal-header">
	<h3 class="modal-title">
		User Form
	</h3>
</div>
<div class="modal-body">
	<form name="userForm" ng-submit="saveUser()" id="manage-user">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="firstName">First Name</label>
					<input ng-model="formModel.firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="lastName">Last Name</label>
					<input ng-model="formModel.lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="username">User Name</label>
					<input ng-model="formModel.userName" type="text" class="form-control" id="username" placeholder="User Name" autocomplete="nope">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="password">Password</label>
					<input ng-model="formModel.password" type="password" class="form-control" id="password" placeholder="Password" autocomplete="nope">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="email">Email</label>
					<input ng-model="formModel.email" type="text" class="form-control" id="email" placeholder="Email">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="phone">Phone</label>
					<input ng-model="formModel.phone" type="text" class="form-control" id="phone" placeholder="Phone">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="country">Country</label>
					<input ng-model="formModel.country" type="text" class="form-control" id="country" placeholder="Country">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="city">City</label>
					<input ng-model="formModel.city" type="text" class="form-control" id="city" placeholder="City">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="address">Address</label>
			<textarea ng-model="formModel.address" name="address" id="address" rows="3" class="form-control" placeholder="Address"></textarea>
		</div>
		<!-- <input style="display:none" type="text" name="fakeusernameremembered" />
		<input style="display:none" type="password" name="fakepasswordremembered" />
		<auto:fields fields="schema" data="formModel" formModel.options="options">
	</auto:fields> -->
	</form>
	<!-- <pre>{{ formModel|json }}</pre> -->
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-default" ng-class="{'btn-primary':userForm.$valid}" tabindex="100" form="manage-user">Save User </button>
	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
