<div class="modal-header">
	<h3 class="modal-title">
		Manage Record
	</h3>
</div>
<div class="modal-body">
	<form name="fieldForm" ng-submit="saveData()" id="data-form">
		<auto:fields fields="schema" data="model" options="options"></auto:fields>
	</form>
	<!-- <pre>{{ schema|json }}</pre> -->
	<!-- <pre>{{ dicts|json }}</pre> -->
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-default" ng-class="{'btn-primary':fieldForm.$valid}" form="data-form">
		Submit
	</button>
	<button class="btn btn-success" type="button" ng-click="close()">
		Close
	</button>
</div>
