<div class="modal-header">
	<h3 class="modal-title">Front menu manage</h3>
</div>
<div class="modal-body">
	<form name="fmenuForm" ng-submit="saveMenu()" id="front-menu">
		<auto:fields fields="schema" data="formModel" options="options"></auto:fields>
	</form>
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-default" ng-class="{'btn-primary':fmenuForm.$valid}" tabindex="100" form="front-menu">Save</button>
	<button class="btn btn-warning" type="button" ng-click="close()">Cancel</button>
</div>
