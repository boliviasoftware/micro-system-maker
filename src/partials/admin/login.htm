<div class="container">
	<div id="loginbox" style="margin-top:50px;margin-bottom:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Log In</div>
			</div>
			<div style="padding-top:30px" class="panel-body">
				<!-- <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div> -->
				<form id="loginform" class="form-horizontal" ng-submit="login()">
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="login-username" type="text" ng-model="loginData.username" class="form-control" name="username" placeholder="Username">
					</div>
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="login-password" type="password" ng-model="loginData.password" class="form-control" name="password" placeholder="Password">
					</div>
					<div style="margin-top:10px" class="form-group">
						<div class="col-sm-12 controls">
							<button type="submit" class="btn btn-primary">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- TODO: expired sessio -->
	<!-- <div class="alert alert-info" role="alert">Expired Session/Token</div> -->
</div>
